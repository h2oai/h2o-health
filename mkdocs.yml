site_name: H2O Health Documentation

theme:
  name: material
  logo: assets/h2o_logo/h2oai.png
  favicon: assets/h2o_logo/favicon.ico
  font:
    text: Roboto
  features:
    - navigation.top
    - search.suggest
  palette:
    - scheme: default
      primary: black
      toggle:
        icon: material/weather-night
    - scheme: slate
      primary: black
      toggle:
        icon: material/weather-sunny
  plugins:
    - search
extra:
  version:
    provider: mike



markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde

extra_css:
  - stylesheets/extra.css


plugins:
  - search
  - macros


copyright: Â©Copyright 2017-2021 H2O.ai


nav:
    - Home: 'index.md'
    - H2O Health Initiative: 
        - 'Introduction': 'introduction.md'
        # - 'What is H2O Health?': 'what_is_h2o_health.md'
        # - 'Suites': 'suites.md'
        - 'Access H2O Health Apps ': 'access_h2o_health_apps.md'
        - 'Team': 'team.md'
        # - 'FAQ': 'faq.md'
    - COVID-19 Hospital Occupancy Simulator: 
        - 'Overview': 'epidemiology/covid_19_hospital_occupancy_simulator/overview.md'
        - 'Guide': 
          - 'Simulation Flow': 'epidemiology/covid_19_hospital_occupancy_simulator/simulation_flow.md'
          - 'Simulation Settings': 'epidemiology/covid_19_hospital_occupancy_simulator/simulation_settings.md'
          - 'Models': 'epidemiology/covid_19_hospital_occupancy_simulator/models.md'
          - 'Charts': 'epidemiology/covid_19_hospital_occupancy_simulator/charts.md'
          - 'Data Files': 'epidemiology/covid_19_hospital_occupancy_simulator/data_files.md'
        - 'Terminology': 'epidemiology/covid_19_hospital_occupancy_simulator/terminology.md'
        #- 'Release Notes': 'epidemiology/covid_19_hospital_occupancy_simulator/release_notes.md'
        - 'Team': 'epidemiology/covid_19_hospital_occupancy_simulator/team.md'
        - 'FAQ': 'epidemiology/covid_19_hospital_occupancy_simulator/faq.md' 
    



 




        
  
        


