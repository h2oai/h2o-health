site_name: H2O Health 

theme:
  name: material
  logo: assets/h2o_logo/h2oai.png
  font:
    text: Roboto
  features:
    - navigation.top
    - search.suggest
  palette:
    - scheme: default
      primary: black
      toggle:
        icon: material/weather-night
    - scheme: slate
      primary: black
      toggle:
        icon: material/weather-sunny
  plugins:
    - search
extra:
  version:
    provider: mike



markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde

extra_css:
  - stylesheets/extra.css


plugins:
  - search
  - macros


copyright: Â©Copyright 2017-2021 H2O.ai


nav:
    - H2O Health Documentation: 'index.md'
    - Overview: 
        - 'Introduction': 'introduction.md'
        - 'What is H2O Health?': 'what_is_h2o_health.md'
    - Quickstart:
        - 'Access H2O Health Apps ': 'access_h2o_health_apps.md'
    - H2O Health Apps: 
        - 'Epidemiology AI': 
          - 'COVID-19 Hospital Occupancy Simulator':
            - 'Overview': 'epidemiology_ai_apps/covid_19_hospital_occupancy_simulator/covid_19_hospital_occupancy_simulator_overview.md'
            - 'Guide': 'epidemiology_ai_apps/covid_19_hospital_occupancy_simulator/covid_19_hospital_occupancy_simulator_guide.md'
            - 'Release Notes': 'epidemiology_ai_apps/covid_19_hospital_occupancy_simulator/covid_19_hospital_occupancy_simulator_release_notes.md'
            - 'FAQ': 'epidemiology_ai_apps/covid_19_hospital_occupancy_simulator/covid_19_hospital_occupancy_simulator_faq.md' 
    - FAQ: 'faq.md'



 




        
  
        


